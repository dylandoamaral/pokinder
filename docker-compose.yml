services:
  db:
    container_name: pokinder-postgres
    image: postgres:16.0
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pokinder-postgres:/var/lib/postgresql/data
      - ./configuration/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 3s
    command: postgres -c config_file=/etc/postgresql/postgresql.conf

  minio:
    container_name: pokinder-minio
    image: "minio/minio:latest"
    restart: always
    ports:
      - "9000:9000"
      - "8900:8900"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    volumes:
      - "pokinder-minio:/data/minio"
    command: 'minio server /data/minio --console-address ":8900"'
    healthcheck:
      test:
        - CMD
        - curl
        - "-f"
        - "http://${MINIO_HOST}:${MINIO_PORT}/minio/health/live"
      retries: 3
      timeout: 5s

  redis:
    container_name: pokinder-redis
    image: redis:7.4.1
    restart: always
    ports:
      - '6379:6379'
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command:
      - /bin/sh
      - -c
      - redis-server --loglevel warning  --requirepass "$${REDIS_PASSWORD:?REDIS_PASSWORD variable is not set}"
    volumes: 
      - pokinder-redis:/data
    healthcheck:
      test: 
        - "CMD"
        - "redis-cli"
        - "ping"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

volumes:
  pokinder-postgres:
    name: pokinder-postgres
  pokinder-minio:
    name: pokinder-minio
  pokinder-redis:
    name: pokinder-redis
