<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <script>
      const preferDark =
        window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
      const defaultTheme = preferDark ? "hyperball" : "pokeball";
      const theme = localStorage.getItem("pokinderTheme") || defaultTheme;
      document.documentElement.setAttribute("theme", theme);
    </script>

    <link rel="icon" href="%PUBLIC_URL%/icon/pokeball.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="%PUBLIC_URL%/index.css" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon/app/pokeball.png" />
    <meta name="apple-mobile-web-app-title" content="Pokinder" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <div id="root"></div>

</html>
